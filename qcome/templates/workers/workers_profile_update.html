{% extends "enduser/base.html" %}
{% block title %}Profile{% endblock %}
{%load static %}
{% block content %}
    <link rel="stylesheet" href="/static/css/user_profile.css">
    <script src="/static/js/profile.js"></script>
        <div class="profile-container">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="worker" class="form-label"><i class="bi bi-person"></i> Worker</label>
                    <input type="text" class="form-control" id="worker" name="worker" value="{{ worker.worker }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="garage" class="form-label"><i class="bi bi-person"></i> Garage</label>
                    <input type="text" class="form-control" id="garage" name="garage" value="{{ worker.garage }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="experience" class="form-label"><i class="bi bi-person"></i> Experience</label>
                    <input type="text" class="form-control" id="experience" name="experience" value="{{ worker.experience }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="expertise" class="form-label"><i class="bi bi-person"></i> Expertise</label>
                    <textarea class="form-control" id="expertise" name="expertise">{{ worker.expertise }}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="is_verified" class="form-label"><i class="bi bi-person"></i> Verified</label>
                    <input type="checkbox" class="form-check-input" id="is_verified" name="is_verified" {% if worker.is_verified %}checked{% endif %}>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="is_active" class="form-label"><i class="bi bi-person"></i> Active</label>
                    <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if worker.is_active %}checked{% endif %}>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
            </div>
        </div>
{% endblock %}
