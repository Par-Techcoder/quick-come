{% extends "garage/index.html" %}
{% block title %}Service List{% endblock %}
{%load static %}
{% block content %}
<link rel="stylesheet" href="\static\css\services.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<div class="services-wrapper">
    <div class="services-header">
        <h1 class="services-title">All Services</h1>
    </div>
    
    <div class="services-container">
        <div class="services-grid">
            {% for service in services %}
            <div class="service-card">
                <div class="service-image-container">
                    <img class="service-image" src="{{ service.service_image }}" alt="{{ service.service_name }}">
                </div>
                <div class="service-content">
                    <h3 class="service-name">{{ service.service_name }}</h3>
                    <div class="service-price">â‚¹{{ service.price }}</div>
                    <div class="service-features">
                        <span><i class="fas fa-check-circle"></i> Expert technicians</span>
                        <span><i class="fas fa-check-circle"></i> Quality parts</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Your original JavaScript remains unchanged -->
<script>
  const theSection = document.getElementById('bar')
  const closeSection = document.getElementById('close')
  const navberSection = document.getElementById('navber')

  if(theSection){
    theSection.addEventListener( 'click',()=>{
        navberSection.classList.add('active')
    })
  }
  if(closeSection){
    closeSection.addEventListener('click',()=>{
        navberSection.classList.remove('active')
    })
  }
</script>


{% endblock %}
