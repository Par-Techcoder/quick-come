{% extends "base.html" %}
{% load static %}

{% block title %}Update User{% endblock %}

{% block content %}
<div class="container my-4">
  <h2 class="text-center mb-4">Update User</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- First Name -->
    <div class="form-group">
      <label for="id_first_name">First Name</label>
      <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ user.first_name }}" required>
    </div>
    <!-- Middle Name -->
    <div class="form-group">
      <label for="id_middle_name">Middle Name</label>
      <input type="text" name="middle_name" id="id_middle_name" class="form-control" value="{{ user.middle_name }}">
    </div>
    <!-- Last Name -->
    <div class="form-group">
      <label for="id_last_name">Last Name</label>
      <input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ user.last_name }}" required>
    </div>
    <!-- Date of Birth -->
    <div class="form-group">
      <label for="id_dob">Date of Birth</label>
      <input type="date" name="dob" id="id_dob" class="form-control" value="{{ user.dob|date:'Y-m-d' }}" required>
    </div>
    <!-- Email -->
    <div class="form-group">
      <label for="id_email">Email</label>
      <input type="email" name="email" id="id_email" class="form-control" value="{{ user.email }}" required>
    </div>
    <!-- Phone -->
    <div class="form-group">
      <label for="id_phone">Phone</label>
      <input type="text" name="phone" id="id_phone" class="form-control" value="{{ user.phone }}">
    </div>
    <!-- Gender -->
    <div class="form-group">
      <label for="id_gender">Gender</label>
      <select name="gender" id="id_gender" class="form-control">
        <option value="">Select Gender</option>
        {% for value, label in gender_choices %}
          <option value="{{ value }}" {% if user.gender == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <!-- Profile Photo URL -->
    <div class="form-group">
      <label for="id_profile_photo_url">Profile Photo URL</label>
      <input type="url" name="profile_photo_url" id="id_profile_photo_url" class="form-control" value="{{ user.profile_photo_url }}">
    </div>
    <!-- Role -->
    <div class="form-group">
      <label for="id_roles">Role</label>
      <select name="roles" id="id_roles" class="form-control">
        {% for value, label in role_choices %}
          <option value="{{ value }}" {% if user.roles == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <!-- Submit -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Update User</button>
    </div>
  </form>
</div>
{% endblock %}
