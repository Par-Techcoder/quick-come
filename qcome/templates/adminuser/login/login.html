{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login Page</title>
  <style>
    /* Ensure padding and borders are included in total width */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .login-container {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333333;
      text-align: center;
    }
    /* Logo image styling */
    .login-logo {
      vertical-align: middle;
      max-height: 60px; /* slightly larger than before */
      width: auto;
      margin-right: 10px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    /* Responsive adjustments for small screens */
    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }
      .login-container input[type="email"],
      .login-container input[type="password"] {
        padding: 10px;
        font-size: 14px;
      }
      .login-container button {
        padding: 10px;
        font-size: 16px;
      }
    }
    /* Adjustments for large screens */
    @media (min-width: 1024px) {
      .login-container {
        max-width: 500px;
        padding: 40px 30px;
      }
      .login-container input[type="email"],
      .login-container input[type="password"] {
        padding: 14px;
        font-size: 18px;
      }
      .login-container button {
        padding: 14px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>
      <img src="{% static 'all-Pictures/logo.jpg' %}" alt="Logo" class="login-logo">
      Admin Login
    </h2>     
    <form action="{% url 'login_myadmin' %}" method="post">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
