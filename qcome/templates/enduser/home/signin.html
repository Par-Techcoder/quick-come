<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}

    <!-- Toast Message Implementation CSS & JS -->
    <script>
        window.djangoMessages = [
            {% for message in messages %}
                {
                    "tags": "{{ message.tags }}",
                    "message": "{{ message|escapejs }}"
                }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];
        console.log("djangoMessages:", window.djangoMessages);  // Debug output
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Include external toast script -->
    <script src="{% static 'js/toast_message.js' %}"></script>

    <!-- End Toast -->
    <link rel="stylesheet" href="{% static 'css/sigin.css' %}"> 
    <script src="{% static 'js/signin.js' %}" defer></script>

</head>
<body>
    <!-- Modal with background blur effect (blurring the entire content behind it) -->
    <div class="modal" id="modal" style="display:none;">
        <div id="loading">
            <p>Loading....</p><span class="spinner"></span>
        </div>
    </div>
    <div class="login-container">
        <form id="signin-form" class="login-form" method="POST" onsubmit="login(event)">
            {% csrf_token %}
            <h2>Login</h2>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="extra-links">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
                <a href="{% url 'sign_up' %}">Create an Account</a>
            </div>
        </form>
    </div>
    
    <style>
        @media (min-width: 480px) {
            #loading{
                top: 44% !important;
                right: 36% !important;
            }
        }
        @media (min-width: 786px) {
            #loading{
                top: 46% !important;
                right: 37% !important;
            }

        }
        @media (min-width: 992px) {
            #loading{
                top: 44% !important;
                right: 42% !important;
            }

        }
        @media (min-width: 300px) and (max-width: 480px) {
            #loading {
                top: 44% !important;
                right: 23% !important;
            }
        }
      #modal{
        position: absolute; 
        background: rgba(102, 102, 102, 0.5); 
        height: 100vh; 
        width: 100%; 
        backdrop-filter: blur(10px);
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        display: inline-block;
    }
    #loading{
        align-items: center;
        color: white;
        font-size: 21px;
        background: black;
        width: 200px;
        height: 70px;
        top: 44%;
        right: 43%;
        position: absolute;
        display: flex;
        justify-content: center;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
