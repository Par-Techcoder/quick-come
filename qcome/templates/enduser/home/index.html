{% extends "enduser/base.html" %}

{% block title %}Quick-come Home{% endblock %}
{%load static %}



{% block content %}

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    .carousel-container {
        width: 80%;
        height: 400px;
        margin: auto;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .carousel {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.6s ease-in-out;
    }
    .carousel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        flex-shrink: 0;
        border-radius: 10px;
        background-color: #f0f0f0;
    }
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        padding: 12px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 24px;
        transition: background 0.3s ease;
    }
    .prev:hover, .next:hover {
        background: rgba(0, 0, 0, 0.9);
    }
    .prev { left: 15px; }
    .next { right: 15px; }
</style>

<div class="carousel-container">
    <div class="carousel">
        <img src="https://cdn.wearemarmalade.co.uk/wam/2020-12/car-service.jpg" alt="Slide 1">
        <img src="https://cdn.wearemarmalade.co.uk/wam/2020-12/car-service.jpg" alt="Slide 1">
        <img src="https://cdn.wearemarmalade.co.uk/wam/2020-12/car-service.jpg" alt="Slide 1">
        <img src="https://tse2.mm.bing.net/th?id=OIP.1YdWloi9jKvby6RCSxgJSgHaE8&pid=Api&P=0&h=180" alt="Slide 2">
        <img src="https://tse4.mm.bing.net/th?id=OIP.SL_0pxhC0SbBisnD-TgI5AHaDa&pid=Api&P=0&h=180" alt="Slide 3">
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
    let index = 0;
    const carousel = document.querySelector('.carousel');
    const slides = document.querySelectorAll('.carousel img');
    function moveSlide(direction) {
        index += direction;
        if (index < 0) index = slides.length - 1;
        if (index >= slides.length) index = 0;
        carousel.style.transform = `translateX(-${index * 100}%)`;
    }
</script>
{% endblock %}
