<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-come Signup</title>
    {% load static %}
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            overflow-y: scroll;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        
        }
        .wrapper {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            width: 100%;
        }
        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
            background: #ffffff;
            border-radius: 10px;
        }
        .carousel {
            display: flex;
            width: 100%;
            transition: transform 0.6s ease-in-out;
        }
        .carousel img {
            width: 100%;
            object-fit: cover;
            flex-shrink: 0;
            border-radius: 10px;
        }
        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .signup-container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
            }
        }



        /* General button styling */
button {
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

/* Send OTP button */
#sendOtp {
    margin-top: 10px;
    background-color: #007bff;
    color: white;
    margin-left: 10px;
}

#sendOtp:hover {
    background-color: #0056b3;
}

/* Verify OTP button */
#verifyOtp {
    margin-top: 10px;
    background-color: #28a745;
    color: white;
    margin-left: 10px;
}

#verifyOtp:hover {
    background-color: #218838;
}

/* Disable button style */
button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

/* Add spacing between form elements */
.form-group {
    margin-bottom: 15px;
}

/* Improve input fields */
input {
    font-size: 16px;
    padding: 8px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 5px;
}

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="carousel-container">
            <div class="carousel">
                <img src="/static/all-Pictures/slide1 (2).avif" alt="Slide 1">
                <img src="/static/all-Pictures/slide2 (1).avif" alt="Slide 2">
            </div>
        </div>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <button type="button" id="sendOtp">Send OTP</button>
                </div>
                <div class="form-group">
                    <label for="otp">OTP Verification</label>
                    <input type="text" id="otp" name="otp" required>
                    <button type="button" id="verifyOtp">Verify OTP</button>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>                       
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".carousel img");
        const totalSlides = slides.length;
        const carousel = document.querySelector(".carousel");

        function updateSlide() {
            const offset = -currentIndex * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlide();
        }

        setInterval(nextSlide, 5000);







        document.addEventListener("DOMContentLoaded", function () {
            let sendOtpButton = document.getElementById("sendOtp");
            let verifyOtpButton = document.getElementById("verifyOtp");
        
            sendOtpButton.addEventListener("click", function () {
                let phone = document.getElementById("phone").value;
        
                if (!phone) {
                    alert("Please enter your phone number.");
                    return;
                }
        
                fetch(`/request-otp/?phone=${phone}`)
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                    })
                    .catch(error => console.error("Error:", error));
            });
        
            verifyOtpButton.addEventListener("click", function () {
                let phone = document.getElementById("phone").value;
                let otp = document.getElementById("otp").value;
                let csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;
        
                if (!phone || !otp) {
                    alert("Both phone number and OTP are required.");
                    return;
                }
        
                fetch("/verify-otp/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": csrfToken
                    },
                    body: `phone=${phone}&otp=${otp}`
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.status === "success") {
                        window.location.href = data.redirect;  // Redirect on success
                    }
                })
                .catch(error => console.error("Error:", error));
            });
        });
        
        
    </script>
</body>
</html>
