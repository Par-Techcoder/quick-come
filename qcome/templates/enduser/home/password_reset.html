<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        #passwordResetForm {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            display: block;
            text-align: left;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            #passwordResetForm {
                padding: 15px;
            }
            label, input, button {
                font-size: 14px;
            }
            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token }}">

    <form id="passwordResetForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" id="sendOtp">Send OTP</button>
        
        <div id="otpSection" class="hidden">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>
            <button type="button" id="verifyOtp">Verify OTP</button>
        </div>
        
        <div id="passwordSection" class="hidden">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="button" id="resetPassword">Reset Password</button>
        </div>
    </form>
    
    <script>
        // Function to get CSRF token from meta tag
        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        }

        // Send OTP Request
        document.getElementById("sendOtp").addEventListener("click", function() {
            let email = document.getElementById("email").value;
            if (!email) {
                console.log("Please enter your email.");
                return;
            }
            fetch(`/reset_password/request-otp/?email=${encodeURIComponent(email)}`, { method: "GET" })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("otpSection").classList.remove("hidden");
                    console.log(data.message);
                } else {
                    console.log("Error: " + data.message);
                }
            });
        });

        // Verify OTP Request
        document.getElementById("verifyOtp").addEventListener("click", function() {
            let email = document.getElementById("email").value;
            let otp = document.getElementById("otp").value;

            fetch("/reset_password/verify-otp/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()  // CSRF token included here
                },
                body: JSON.stringify({ email: email, otp: otp })
            }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("passwordSection").classList.remove("hidden");
                    console.log("OTP Verified. You can now reset your password.");
                } else {
                    console.log("Invalid OTP. Please try again.");
                }
            });
        });

        // Reset Password Request
        document.getElementById("resetPassword").addEventListener("click", function() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                console.log("Passwords do not match!");
                return;
            }

            fetch("/password-reset/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()  // CSRF token included here
                },
                body: JSON.stringify({ email: email, password: password, confirm_password: confirmPassword })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                if (data.success) {
                    window.location.href = "/sign-in/";  // Redirect to the sign-in page
                }
            });
                        
        });
    </script>

</body>
</html>
