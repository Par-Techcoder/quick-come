{% extends "enduser/base.html" %}
{% block title %}Quick-Come Cart{% endblock %}
{%load static %}
{% block content %}
    <style>
        .wrapper{
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            display: flex;
            padding: 20px;
            width: 80%;
            margin: auto;
            height: 85vh;
        }
        .cart-container {
            height: 100%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 40%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .cart-container:hover {
            transform: scale(1.02);
        }
        .cart-items {
            scrollbar-width: none; /* Hide scrollbar in Firefox */
            -ms-overflow-style: none; 
            height: 70%;
            overflow-y: scroll;
            margin: 20px 0;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #f1f1f1;
            transition: background 0.3s;
        }
        .cart-item:hover {
            background: #e0e0e0;
        }
        .cart-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .item-details {
            flex-grow: 1;
            text-align: left;
        }
        .remove-btn {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .remove-btn:hover {
            background: #cc0000;
        }
        .cart-total {
            margin-top: 20px;
            font-size: 18px;
        }
        .checkout-btn {
            background: #28a745;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .checkout-btn:hover {
            background: #218838;
        }
    </style>
    <div class="wrapper">
    <div class="cart-container">
        <h3>Shopping Cart</h3>
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product">
                <div class="item-details">
                    <h5>Product Name</h5>
                    <p>$20.00</p>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product">
                <div class="item-details">
                    <h5>Another Product</h5>
                    <p>$15.00</p>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <h5>Total: $35.00</h5>
            <button class="checkout-btn" onclick="window.location.href='{% url 'payment_create' booking_id %}'">
                Pay Now
            </button>            
        </div>
    </div>
</div>
{% endblock %}
