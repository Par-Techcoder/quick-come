{% extends "enduser/base.html" %}
{% block title %}Garage Profile Create{% endblock %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/user_profile.css' %}">
<section style="height: 100vh;">
<div class="container">
    <div class="garage-form">
        <h2>Create Garage Profile</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4 text-center">
                <div class="profile-picture-container position-relative d-inline-block" style="cursor: pointer;">
                  <img src="{{ user.profile_photo_url | default:'/static/all-Pictures/user.jpg' }}" 
                       alt="Profile Photo" id="profilePreview" class="rounded-circle" 
                       style="width:150px; height:150px; object-fit:cover;">
                  <div class="profile-plus-icon position-absolute" style="bottom: 10px; right: 10px; z-index: 10;">
                    <i class="bi bi-plus-circle-fill text-white" style="font-size:1.5rem; border-radius: 50%; padding: 5px;"></i>
                  </div>
                    <!-- Remove icon: shown only when the container has "has-image" class -->
                    <div id="removePhotoIcon" class="remove-photo-icon">
                        <i class="bi bi-x-lg"></i>
                    </div>
                </div>
                <!-- Hidden file input -->
                <input type="file" class="d-none" id="id_garage_owner_profile_photo" name="garage_owner_profile_photo" accept="image/*">
              </div>

            <div class="input-group">
                <label>Garage Owner</label>
                <input type="text" placeholder="Enter Owner Name" name="garage_owner_name" value="{{ user.get_full_name|default:user.email }}" required>
            </div>

            <!-- Garage Name -->
            <div class="input-group">
                <label>Garage Name</label>
                <input type="text" name="garage_name" value="{{ garage.garage_name|default_if_none:'' }}" placeholder="Enter Garage Name" required>
            </div>

            <!-- Garage Image Upload -->
            <div class="input-group">
                <label>Garage Image</label>
                <div class="upload-box" id="image_upload_area">
                    <p>Click to upload image</p>
                    <input type="file" name="garage_image" id="garage_image" accept="image/*" hidden>
                </div>

                <!-- Image Preview -->
                <img id="preview_image" class="hidden preview-img" style="width: 100px; height: auto;">

                <!-- Show previously uploaded image -->
                {% if garage.garage_image %}
                    <img src="{{ garage.garage_image.url }}" id="uploaded_image" alt="Garage Image" style="width: 100px; height: auto;">
                {% else %}
                    <p>No image uploaded</p>
                {% endif %}
            </div>

            <!-- Address -->
            <div class="input-group">
                <label>Address</label>
                <input type="text" name="address" value="{{ garage.address|default_if_none:'' }}" placeholder="Enter Address" required>
            </div>

            <!-- Phone Number -->
            <div class="input-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ garage.phone|default_if_none:'' }}" placeholder="Enter Phone Number" maxlength="10" required>
            </div>

            <!-- Vehicle Type Dropdown -->
            <div class="input-group">
                <label>Vehicle Type</label>
                <select name="vehicle_type" required>
                    <option value="" selected disabled>Select Vehicle Type</option>
                    <option value="1" {% if booking.vehicle_type == "1" %}selected{% endif %}>Car</option>
                    <option value="2" {% if booking.vehicle_type == "2" %}selected{% endif %}>Bike</option>
                    <option value="3" {% if booking.vehicle_type == "3" %}selected{% endif %}>Bike & Car</option>
                    <!-- {% for value, name in vehicle_types %}
                        <option value="{{ value }}" {% if garage.vehicle_type == value %}selected{% endif %}>{{ name }}</option>
                    {% endfor %} -->
                </select>
            </div>

            <!-- Garage AC -->
            <div class="input-group">
                <label>Garage AC</label>
                <input type="text" name="garage_ac" value="{{ garage.garage_ac|default_if_none:'' }}" placeholder="Enter Garage AC Info" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">{% if garage %}Update Garage{% else %}Create Garage{% endif %}</button>
        </form>
    </div>
</div>
</section>

<!-- JavaScript for Image Preview -->
<script>
    document.getElementById("image_upload_area").addEventListener("click", function () {
        document.getElementById("garage_image").click();
    });

    document.getElementById("garage_image").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                let preview = document.getElementById("preview_image");
                preview.src = e.target.result;
                preview.classList.remove("hidden");

                let uploadedImg = document.getElementById("uploaded_image");
                if (uploadedImg) {
                    uploadedImg.style.display = "none";
                }
            };
            reader.readAsDataURL(file);
        }
    });

// Navbar Toggle Script
const theSection = document.getElementById('bar')
const closeSection = document.getElementById('close')
const navberSection = document.getElementById('navber')

if(theSection){
  theSection.addEventListener( 'click',()=>{
      navberSection.classList.add('active')
  })
}
if(closeSection){
  closeSection.addEventListener('click',()=>{
      navberSection.classList.remove('active')
  })
}
</script>

<style>
    /* Container */
/* Centered Form Container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 100px); /* Adjust to fit footer */
    padding: 20px;

}

/* Form Card - Prevents Overflow */
.garage-form {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    max-height: 80vh; /* Prevents footer overlap */
    overflow-y: auto; /* Scroll only if needed */
    scrollbar-width: none;
}

/* Title */
.garage-form h2 {
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

/* Input Group */
.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
}

.input-group input, 
.input-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
}

/* Upload Box */
.upload-box {
    width: 100%;
    height: 150px;
    border: 2px dashed #aaa;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    cursor: pointer;
    color: #666;
    border-radius: 8px;
    transition: 0.3s;
}

.upload-box:hover {
    border-color: #007bff;
    color: #007bff;
}

/* Preview Image */
.preview-img {
    width: 100px;
    height: auto;
    object-fit: cover;
    border-radius: 8px;
    margin-top: 10px;
}

/* Submit Button */
.submit-btn {
    width: 100%;
    background: #007bff;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    background: #0056b3;
}

/* Footer Stays at Bottom */
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}



/* Prevent Extra Scroll on Small Screens */
@media (max-width: 768px) {
    .garage-form {
        max-width: 100%;
        max-height: 90vh; 
    }
}


</style>


<script type="module">
    import { initProfileUploader } from "{% static 'js/profileUploader.js' %}";
    document.addEventListener("DOMContentLoaded", () => {
      initProfileUploader({
        profileContainerSelector: '.profile-picture-container',
        fileInputId: 'id_garage_owner_profile_photo',
        profilePreviewId: 'profilePreview',
        removePhotoIconId: 'removePhotoIcon',
        plusIconSelector: '.profile-plus-icon',
        defaultImage: "{{ '/static/all-Pictures/user.jpg' }}"
      });
    });
  </script>
  
  <style>
    .remove-photo-icon {
      position: absolute;
      top: 17px;
      right: 20px;
      width: 24px;
      height: 24px;
      background: rgba(255, 0, 0, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 11;
    }
    /* Show the remove icon on hover only if the container has "has-image" */
    .profile-picture-container.has-image:hover .remove-photo-icon {
      opacity: 1;
    }
    .remove-photo-icon i {
      color: #fff;
      font-size: 1rem;
    }
  </style>


{% endblock %}
