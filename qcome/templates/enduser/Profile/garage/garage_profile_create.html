{% extends "enduser/base.html" %}
{% block title %}Profile{% endblock %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/user_profile.css' %}">

<div class="container">
    <div class="garage-form">
        <h2>Create Garage Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Garage Name -->
            <div class="input-group">
                <label>Garage Name</label>
                <input type="text" name="garage_name" required>
            </div>

            <!-- Garage Image Upload -->
            <div class="input-group">
                <label>Garage Image</label>
                <div class="upload-box" id="image_upload_area">
                    <p>Click to upload image</p>
                    <input type="file" name="garage_image" id="garage_image" accept="image/*" hidden>
                </div>
                <img id="preview_image" class="hidden preview-img">
            </div>

            <!-- Address -->
            <div class="input-group">
                <label>Address</label>
                <input type="text" name="address" required>
            </div>

            <!-- Phone Number -->
            <div class="input-group">
                <label>Phone</label>
                <input type="text" name="phone" maxlength="10" required>
            </div>

            <!-- Vehicle Type -->
            <div class="input-group">
                <label>Vehicle Type</label>
                <select name="vehicle_type" required>
                    {% for value, name in vehicle_types %}
                        <option value="{{ value }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Garage AC -->
            <div class="input-group">
                <label>Garage AC</label>
                <input type="text" name="garage_ac" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Create Garage</button>
        </form>
    </div>
</div>

<!-- JavaScript for Image Preview -->
<script>
    document.getElementById("image_upload_area").addEventListener("click", function () {
        document.getElementById("garage_image").click();
    });

    document.getElementById("garage_image").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("preview_image").src = e.target.result;
                document.getElementById("preview_image").classList.remove("hidden");
            };
            reader.readAsDataURL(file);
        }
    });
</script>
<style>
    /* Container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 120vh;
}

/* Form Card */
.garage-form {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

/* Title */
.garage-form h2 {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

/* Input Group */
.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
}

.input-group input, 
.input-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
}

/* Upload Box */
.upload-box {
    width: 100%;
    height: 150px;
    border: 2px dashed #aaa;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    cursor: pointer;
    color: #666;
    border-radius: 8px;
    transition: 0.3s;
}

.upload-box:hover {
    border-color: #007bff;
    color: #007bff;
}

/* Preview Image */
.preview-img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    margin-top: 10px;
}

/* Submit Button */
.submit-btn {
    width: 100%;
    background: #007bff;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    background: #0056b3;
}

/* Hidden Class */
.hidden {
    display: none;
}

</style>
{% endblock %}
