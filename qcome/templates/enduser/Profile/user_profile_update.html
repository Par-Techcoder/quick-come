{% extends "enduser/base.html" %}
{% block title %}Update Profile{% endblock %}
{% load static %}
{% block content %}
<section id="profile-form" class="container">
    <div class="form-container">
        <h2>Update Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="image-card">
                <div class="text-center mb-4">
                    <div class="position-relative d-inline-block" style="width: 130px; height: 130px; background-color: black; border-radius: 50%;">
                        <img id="profilePic" src="#" alt="Profile" class="rounded-circle w-100 h-100" style="object-fit: cover; background-color:black;">
                        <button type="button" id="uploadBtn" class="btn btn-primary position-absolute bottom-0 end-0 rounded-circle" onclick="selectImage()">+</button>
                        <input type="file" id="imageInput" name="profile_picture" accept="image/*" style="display: none;" onchange="setImage(event)">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="first_name" placeholder="First Name" value="{{ user_details.first_name }}">
            </div>
            <div class="form-group">
                <input type="text" name="middle_name" placeholder="Middle Name" value="{{ user_details.middle_name|default:'' }}">
            </div>
            <div class="form-group">
                <input type="text" name="last_name" placeholder="Last Name" value="{{ user_details.last_name }}">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" value="{{ user_details.email|default:'' }}">
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone" value="{{ user_details.phone|default:'' }}">
            </div>
            <div class="form-group">
                <select name="gender">
                    <option value="Male" {% if user_details.gender == 1 %}selected{% endif %}>Male</option>
                    <option value="Female" {% if user_details.gender == 2 %}selected{% endif %}>Female</option>
                    <option value="Other" {% if user_details.gender == 3 %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <input type="date" name="dob" placeholder="Date of Birth" value="{{ user_details.dob|date:'Y-m-d'|default_if_none:'' }}">
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="submit-button">Update</button>
                <a href="javascript:history.back()" class="submit-button cancel-button" style="text-decoration:none;">Cancel</a>
            </div>
        </form>
    </div>
</section>

<style>
    /* General Form Container Responsiveness */
    .form-container {
        background-color: white;
        padding: 1.5rem;
        border-radius: 1rem;
        box-shadow: var(--shadow);
        max-width: 600px;
        margin: 20px auto;
        text-align: center;
    }

    .form-container h2 {
        margin-bottom: 1.5rem;
        color: #343a40;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        font-size: 1rem;
    }

    .image-card {
        margin-bottom: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .image-card img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
    }

    /* Buttons */
    .submit-button, 
    .cancel-button {
        background-color: var(--primary-color);
        color: var(--white);
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 45%;
    }

    .cancel-button {
        background-color: #dc3545;
    }

    .submit-button:hover {
        background-color: var(--secondary-color);
    }

    .cancel-button:hover {
        background-color: #c82333;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .form-container {
            padding: 1 rem;
        }

        .form-container h2 {
            font-size: 1.5rem;
        }

        .image-card {
            flex-direction: column;
        }

        .image-card img {
            width: 80px;
            height: 80px;
        }

        .submit-button,
        .cancel-button {
            width: 100%;
        }

        .d-flex {
            flex-direction: column;
            align-items: center;
        }

        .gap-3 {
            gap: 1rem;
        }
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 0.5rem;
            max-width: 90%;
        }

        .form-container h2 {
            font-size: 1.3rem;
        }

        .submit-button,
        .cancel-button {
            padding: 0.5rem;
            font-size: 0.9rem;
        }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const profilePic = document.getElementById("profilePic");
        const uploadBtn = document.getElementById("uploadBtn");
        const imageInput = document.getElementById("imageInput");

        if (!profilePic.src || profilePic.src.includes("#")) {
            uploadBtn.style.display = "block";
        } else {
            uploadBtn.style.display = "none";
        }
    });

    function selectImage() {
        document.getElementById("imageInput").click();
    }

    function setImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("profilePic").src = e.target.result;
                document.getElementById("uploadBtn").style.display = "none";
            };
            reader.readAsDataURL(file);
        }
    }
</script>
{% endblock %}
