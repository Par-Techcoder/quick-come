{% extends "enduser/base.html" %}
{% block title %}Profile{% endblock %}
{% load static %}
{% block content %}
<section id="profile-form" class="container">
    <div class="form-container">
        <h2>Update Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="image-card">
                <div class="text-center mb-4">
                    <div class="position-relative d-inline-block" style="width: 120px; height: 120px; background-color: black; border-radius: 50%; border: 2px solid blue;">
                        <img id="profilePic" src="{{ user_details.profile_photo_url |default:'\static\all-Pictures\user.jpg'}}" alt="Profile" class="rounded-circle w-100 h-100" style="object-fit: cover;">
                        <button type="button" id="uploadBtn" class="imageSelector btn btn-primary position-absolute bottom-0 end-0 rounded-circle">+</button>
                        <div id="removePhotoIcon" class="remove-photo-icon">
                            X
                          </div>
                        <input type="file" id="imageInput" name="profile_picture" accept="image/*" style="display: none;">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" value="{{ user_details.first_name }}">
                </div>
                <div class="col">
                    <label for="middle_name">Middle Name</label>
                    <input type="text" id="middle_name" name="middle_name" placeholder="Middle Name" value="{{ user_details.middle_name|default:'' }}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" value="{{ user_details.last_name }}">
                </div>
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" value="{{ user_details.email|default:'' }}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Phone" value="{{ user_details.phone|default:'' }}">
                </div>
                <div class="col">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="Male" {% if user_details.gender == 1 %}selected{% endif %}>Male</option>
                        <option value="Female" {% if user_details.gender == 2 %}selected{% endif %}>Female</option>
                        <option value="Other" {% if user_details.gender == 3 %}selected{% endif %}>Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth" value="{{ user_details.dob|date:'Y-m-d'|default_if_none:'' }}">
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3 action-buttons">
                <button type="submit" class="btn-action">Update</button>
                <a href="javascript:history.back()" class="btn-action cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</section>
 
<style>
    .form-container {
        background-color: white;
        padding: 1.5rem;
        border-radius: 1rem;
        box-shadow: var(--shadow);
        max-width: 500px;
        margin: 20px auto;
        border: 1px solid black;
    }

    .form-container h2 {
        margin-bottom: 1.5rem;
        color: #343a40;
        text-align: center;
    }

    .form-group.row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
    }

    .form-group.row .col {
        width: 48%;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        font-size: 0.9rem;
    }

    .btn-action {
        background-color: var(--primary-color);
        color: var(--white);
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        width: 100px;
    }

    .cancel-button {
        background-color: #dc3545;
    }

    @media (max-width: 768px) {
        ..form-container{
            margin:20px auto;
        }
        .form-group.row {
            flex-direction: column;
        }

        .form-group.row .col, .btn-action {
            width: 100%;
        }

        .action-buttons {
            flex-direction: column;
            gap: 0.5rem;
            align-items: stretch;
        }
     @media (max-width: 579px) {
        .container{
            margin-left:40px;
        }
     }
     @media(max-width:430px){
        .container{
            margin-left:64px;
        }
     }
    }
</style>
<script type="module">
    import { initProfileUploader } from "{% static 'js/profileUploader.js' %}";
    document.addEventListener("DOMContentLoaded", () => {
        const profileContainer = document.querySelector('.image-card');
        const fileInput = document.getElementById('imageInput');
        const profilePic = document.getElementById('profilePic');
        const removePhotoIcon = document.getElementById('removePhotoIcon');
        const uploadBtn = document.getElementById('uploadBtn');
        const defaultImage = "{{ '/static/all-Pictures/user.jpg' }}";

        
        // Show file input when upload button is clicked
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Update profile picture preview when a new file is selected
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePic.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove photo and reset to default when the remove icon is clicked
        removePhotoIcon.addEventListener('click', () => {
            profilePic.src = defaultImage;
            fileInput.value = "";
        });
    });
</script>

<style>
    .remove-photo-icon {
    position: absolute;
    top: 17px;
    right: 1px;
    width: 24px;
    height: 24px;
    background: rgba(255, 0, 0, 0.8);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 11;
    color: #fff;
    font-size: 1rem;
}

.image-card:hover .remove-photo-icon {
    opacity: 1;
}

  </style>
  

{% endblock %}
