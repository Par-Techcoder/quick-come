{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quick-come App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="height:100%; background:#2d6c8d40;">

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-custom" style="height:15vh; padding:10px;">
    <div class="container" style="height: 100%;">
        <div class="logo-wrapper">
            <img src="static\all-Pictures\logo.jpg" class="logo">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                
                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        More
                    </a>
                    <ul class="dropdown-menu">
                    </ul>
                </li>
            </ul>

            <!-- Search Bar -->
            <form class="d-flex ms-3">
                <input class="form-control me-2" type="search" placeholder="Search">
            </form>

            <!-- Button -->
            <a href="#" class="btn btn-primary ms-3">Sign Up</a>
        </div>
    </div>
</nav>
<!-- Navbar End -->
 
{% block content %}

{% endblock %}


<style>
/* Custom Navbar Styles */
.navbar-custom {
    background: linear-gradient(45deg, #007bff, #6610f2);
    padding: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.navbar-brand {
    font-size: 20px;
    font-weight: bold;
    color: black;
}

.navbar-nav .nav-link {
    font-size:20px;
    color: white;
}

.navbar-nav .nav-link:hover {
    color: #f8d210;
}

.navbar-toggler {
    border: none;
}

.navbar-toggler-icon {
    background-color: white;
}

.dropdown-menu {
    background-color: white;
}

.dropdown-item:hover {
    background-color: #007bff;
    color: white;
}

/* Search Input */
.form-control {
    border-radius: 20px;
}

/* Button */
.btn-primary {
    border-radius: 20px;
    background-color: #f8d210;
    border: none;
    color: black;
    font-weight: bold;
}

.btn-primary:active {
    background-color: #ffcc00;
}
.logo-wrapper{
    object-fit: cover;
    width: 80px;
    height: 80px;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    display: flex;

}

.logo{
    height: 100%;
    width: 100%;
    border-radius: 50%;
}
</style>
</body>
</html>
