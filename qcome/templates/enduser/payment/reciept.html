{% extends "enduser/base.html" %}
{% load static %}
{% block title %}Payment Receipt{% endblock %}

{% block content %}
   <link rel="stylesheet" href="{% static 'css/payment.css' %}">

   <div class="wrapper">
      <div class="receipt-container">
         <h2>Payment Receipt</h2>
         <p><strong>Transaction ID:</strong> <span id="transactionId"></span></p>
         <p><strong>Amount Paid:</strong> â‚¹<span id="amountPaid"></span></p>
         <a href="{% url 'home' %}" class="btn">Back to Home</a>
      </div>
   </div>

   <script>
      // Get query parameters from URL
      const urlParams = new URLSearchParams(window.location.search);
      document.getElementById('transactionId').textContent = urlParams.get('transaction_id');
      document.getElementById('amountPaid').textContent = urlParams.get('amount');
   </script>
{% endblock %}
