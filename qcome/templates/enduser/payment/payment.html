{% extends "enduser/base.html" %}
{% load static %}
{% block title %}Payment Gateway{% endblock %}

{% block content %}
   <link rel="stylesheet" href="{% static 'css/payment.css' %}"> 
   <script src="{% static 'js/payment.js' %}" defer></script>

   <div class="wrapper">
      <div class="payment-container">
         <h2>Make a Payment</h2>
         <form id="paymentForm">
            {% csrf_token %}
            <input type="hidden" id="csrfToken" value="{{ csrf_token }}">

            <label>Amount:</label>
            <input type="number" id="amount" required>

            <label>Payment Method:</label>
            <select id="paymentMethod">
               <option value="UPI">UPI</option>
               <option value="NetBanking">Net Banking</option>
               <option value="CashOnDelivery">Cash On Delivery</option>
            </select>

            <!-- UPI Section -->
            <div id="upiSection" style="display: none;">
               <label>UPI ID:</label>
               <input type="text" id="upiId">
            </div>

            <!-- Net Banking Section -->
            <div id="netBankingSection" style="display:none;">
               <label>Bank Name:</label>
               <input type="text" id="bankName">

               <label>Account Number:</label>
               <input type="text" id="accountNumber">

               <label>IFSC Code:</label>
               <input type="text" id="ifscCode">
            </div>

            <button type="submit">Pay Now</button>
         </form>
      </div>    
   </div>

{% endblock %}
